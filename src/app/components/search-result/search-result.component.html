<div class="search-result">
    <h2 class="search-result__title"> Search result</h2>
    <span *ngIf="!(products | async)?.length"> No products of such brand.</span>
    <li class="search-result__item" *ngFor="let prod of products | async">
        <span class="search-result__link" (click)="showDetails($event, prod)">
            {{ prod.title }}, {{ prod.price}}, {{ prod.ram }}, {{ prod.rom }}
        </span>
    </li>
</div>
