<div class="offers" [@fadeIn]="isReady ? 'show' : 'hide'">
    <div class="offers__products">
        <div class="offers__item" *ngFor="let product of products | paginate: { itemsPerPage: 9, currentPage: page }">
            <app-product [product]="product"></app-product>
            <div class="offers__buttons">
                <app-button [buttonValue]="'О товаре'" (clicked)="showDetails($event, product)"></app-button>
                <app-button [buttonValue]="'В магазин =>'" (clicked)="goToStore($event, product)"></app-button>
            </div>
        </div>
        <div class="offers__empty" *ngIf="isEmpty">
            <span *ngIf="brandFilter | async as brandFilter">
                В данный момент продукты брэнда {{ brandFilter | titlecase }} не представлены на нашем сайте.
            </span>
            <span *ngIf="categoryFilter | async as categoryFilter">
                В данный момент продукты из категории {{ categoryFilter | titlecase }} не представлены на нашем сайте.
            </span>
        </div>
    </div>
    <pagination-controls *ngIf="!isEmpty" class="offers__page-control" (pageChange)="pageChange($event)" previousLabel="Prev"></pagination-controls>
</div>
